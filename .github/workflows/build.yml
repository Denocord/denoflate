name: Build - Rust

on:
    push:
        branches:
            - master
        paths:
            - src/**
            - .github/workflows/**
            - Cargo.toml

jobs:
    build:
        name: Build for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        timeout-minutes: 60
        strategy:
            matrix:
                os: [ macos-latest, windows-latest, ubuntu-latest ]
        steps:
            - name: Clone repository
              uses: actions/checkout@v1

            - name: Install rust
              uses: hecrj/setup-rust-action@v1
              with:
                rust-version: "1.43.1"
            - name: Cache cargo registry
              uses: actions/cache@v1
              with:
                path: ~/.cargo/registry
                key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
            - name: Cache cargo index
              uses: actions/cache@v1
              with:
                path: ~/.cargo/git
                key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
            - name: Cache build files
              uses: actions/cache@v1
              with:
                path: target
                key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
            - name: remove gn root
              if: matrix.os == 'windows-latest'
              run: |
                rm target/release/gn_root -Recurse -ErrorAction Ignore
                rm target/debug/gn_root -Recurse -ErrorAction Ignore

            - name: Build
              env:
                RUST_BACKTRACE: 1
              run: cargo build --release

            - name: Release Plugin
              uses: softprops/action-gh-release@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: "release draft"
                draft: true
                files: |
                  target/release/libdenoflate.dylib
                  target/release/denoflate.dll
                  target/release/libdenoflate.so